      .hover-toggle {

    bottom:0;

}

.hover-boggle {
    display:none;
    position:absolute;
    bottom:0;
    width:100%;
    text-align:left;
}

.hover-group:hover .hover-toggle {
    display:block;
}

.hover-group:hover .hover-boggle {
    display:block;
}

.img-container {
    position:relative;
}


/* testing purposes */

.hover-toggle {
    text-align:right;
    font-size:0;
    margin:5px 0;
}

.hover-toggle .btn {
    float:none;
    display:inline-block;
}

/*test of counter */

.upcar{
    position:absolute;
    left:0px;
    top:0px;
}
.downcar{
    position:absolute;
    left:0px;
    top:30px;
}
.count{
    position:absolute;
    left:0px;
    top:12px;
}
.counter{
	position:relative;
	left:0%;
	bottom:1em;
} 
.item{
    position:relative;
    left:-1em;
    bottom:0px;
} 

.thumbnail{
	width:70%;
	box-shadow: 5px 5px 2.5px #888888;
}
</style>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>
    $(document).ready(function(){ 
    	
    	$(".remove").live('click', function () {
        id = $(this).parent().text();
        id = id.replace(/\s+/g, '');
        $(this).parent().parent().remove();
        $("#" + id).parent().replaceWith('<div><button class="btn add" id="' + id + '"><i class="icon-shopping-cart"></i>Add</button></div>');
    });
    $(".down").live('click', function () {
        var currqty = parseInt($(this).prev().text(), 10);
        var id = $(this).prev().attr("id");
        var newid = id.slice(0, -1);
        --currqty;
        if (currqty <= 1) {
            $(this).prev().text(1);
            $("#" + newid).text(1);
        } else {
            $(this).prev().text(currqty);
            $("#" + newid).text(currqty);
        }
    });
    $(".up").live('click', function () {
        var currqty = parseInt($(this).next().text(), 10);
        var id = $(this).next().attr("id");
        var newid = id.slice(0, -1);
        ++currqty;
        $(this).next().text(currqty);
        $("#" + newid).text(currqty);
    });
    $('.add').live('click', function () {
        row = '<tr><td><span class=" counter"><button class="btn btn-link up" style="text-decoration: none;color:black"><i class="icon-caret-up upcar"></i></button><span class="count" id="' + $(this).attr("id") + '1' + '">1</span><button class="btn btn-link down" style="text-decoration: none;color:black"><i class="icon-caret-down downcar"></i></button></span><span class="item"><b>' + $(this).attr("id") + '</b><img src="/site_media/pics/' + $(this).attr("id") + '.png" alt="" width="20%" height="20%" style="padding-left:1em"><button class="btn btn-link remove" style="text-decoration: none;color:red"><i class="icon-remove-sign"></i></button></span></td></tr>';
        $('table.table').append(row);
        $(this).replaceWith('<span id="qty" style="background-color:silver"><button class="btn btn-small caret-up" id="up"><i class="icon-caret-up"></i></button><span style="padding-left:8px;padding-right:8px;background-color:silver;font-size:18px" id="' + $(this).attr("id") + '">1</span><button class="btn btn-small caret-down" id="down"><i class="icon-caret-down"></i></button></span>');
        $(".caret-down").unbind();
        $(".caret-up").unbind();
        $(".caret-down").click(function () {
            var oldid = $(this).prev().attr("id");
            var id = $(this).prev().attr("id") + "1";
            var currqty = parseInt($(this).prev().text(), 10);
            --currqty;
            if (currqty === 0) {
                $("#" + id).parent().parent().remove();
                $(this).parent().replaceWith('<div><button class="btn add" id="' + oldid + '"><i class="icon-shopping-cart"></i>Add</button></div>');
            } else {
                $(this).prev().text(currqty);
                $("#" + id).text(currqty);
            }
        });
        $(".caret-up").click(function () {
            var id = $(this).next().attr("id") + "1";
            var currqty = parseInt($(this).next().text(), 10);
            ++currqty;
            $(this).next().text(currqty);
            $("#" + id).text(currqty);
        });
    });
    	
    	});
    </script>
