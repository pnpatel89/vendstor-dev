{% extends 'base.html' %}
{% block main %}
<table class="table table-hover">
		<div class="row-fluid">
		<div class="span12">
		   <form action="/vendsearch/" class="form-horizontal" method="post">
		   {% csrf_token %}
		    <input name="query" type="text" placeholder="Search for Vendor" />
		    <!--<a href="/vendvi/">Add</a>-->
		    <input type="submit" value="Search" class="btn"/>
           </form>
        </div>
        </div>
        <div class="row-fluid">
		<div class="span12">
              <thead>
                <tr>
                  <th>Vendor Name</th>
                </tr>
              </thead>
              <tbody>
              {% for vendor in vendors %}
                <tr>
                  <td><a href="/venditems/{{vendor.business}}">{{vendor.business}}</a></td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
        </div>
        </div>
{% endblock %}
