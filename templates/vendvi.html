{% extends 'base.html' %}
{% block main %}
<table class="table table-hover">
		<div class="row-fluid">
		<div class="span12">
		   <form action="/vendvi/" class="form-horizontal" method="post">
		   {% csrf_token %}
		    <input name="item" type="text" class="input-small" placeholder="Item" />
		    $<input name="price" type = "text" class="input-small" placeholder="Price" />
		    <!--<a href="/vendvi/">Add</a>-->
		    <input type="submit" value="Add" class="btn"/>
           </form>
        </div>
        </div>
        <div class="row-fluid">
		<div class="span12">
              <thead>
                <tr>
                  <th>Item Name</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody>
              {% for item in catalog %}
                <tr>
                  <td>{{item.name}}</td>
                  <td>${{item.price}}</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
        </div>
        </div>
{% endblock %}
